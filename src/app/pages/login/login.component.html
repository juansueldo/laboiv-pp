<div class="vh-100">

  <div class="container-fluid content h-100">
    <a routerLink="/bienvenido"><i class="fa-solid fa-arrow-left position-absolute top-0 start-0 m-4 fs-3 back-button"></i></a>

    <form class="container" [formGroup]="formLog" (ngSubmit)="onSubmit()">
      <div class="row justify-content-center mb-3">
        <div class="col-12 text-center">
          <h1>Iniciar Sesión</h1>
        </div>
      </div>

      <div class="row justify-content-center" *ngIf="showAlert">
        <div class="col-12 text-white">
          <app-alert [text]="textError || 'Error, algo salio mal'" (hideAlertEvent)="hideAlert($event)"></app-alert>
        </div>
      </div>

      <div class="row justify-content-center gap-2">
        <div class="col-10 p-0">
          <input class="" controlName="email" label="Correo Electrónico" type="text">
          
        </div>

        <div class="col-10 p-0">
          <input class="" controlName="password" label="Contraseña"
            [type]="showPassword.value ? 'text': 'password'">
          
        </div>

        <div class="col-10 p-0 d-flex justify-content-between aling-items-center">
          <div class="form-check form-switch">
            <input formControlName="showPassword" class="form-check-input" type="checkbox" role="switch"
              id="flexSwitchCheckChecked" checked>
            <label class="form-check-label" for="flexSwitchCheckChecked">Mostrar Contraseña</label>
          </div>

          <button class="btn btn-primary" type="button" (click)="showUsersModal = true"><i class="fa-solid fa-users"></i></button>
        </div>

        <div class="col-12 d-flex justify-content-center">
          <button class="btn btn-primary" expand="block" shape="round" type="submit">
            Iniciar Sesión
          </button>
        </div>
      </div>
    </form>
    
  </div>
</div>
